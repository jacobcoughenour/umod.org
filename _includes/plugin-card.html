<script id="plugin-card-template" type="text/template">
    <div class="col-md-3 hide">
        <div class="grid-view-elem js-grid-view-elem plugin-card">
            <div class="plugin-icon-area">
                [[gamesupport]]
                <a href="[[url]]"><img src="[[icon_url]]" class="image" alt="[[name]]" /></a>
            </div>
            <div class="plugin-info">
                <a href="[[url]]">
                    <h3 class="title">[[title]][[gamesupport]]</h3>
                    <p class="description">[[description]]</p>
                    <p class="relevant">[[relevant]]</p>
                </a>
                <div class="topics scroll">
                    <ul>[[topics]]</ul>
                </div>
            </div>
        </div>
    </div>
</script>
